<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: auto;
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .header {
                background: #007bff;
                color: #ffffff;
                padding: 10px 20px;
                text-align: center;
                border-radius: 8px 8px 0 0;
            }
            .footer {
                text-align: center;
                margin-top: 20px;
                font-size: 12px;
                color: #777;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Verification Code</h1>
            </div>
            <p>Hello {{ name }},</p>
            <p>Here is your verification code: <strong>{{ code }}</strong></p>
            <p>Please use this code to complete your registration process.</p>
            <p>If you did not request this code, please ignore this email.</p>
            <div class="footer">
                <p>&copy; 2024 TopLorgical. All rights reserved.</p>
                <p><a href="https://www.toplorgical.com/unsubscribe" style="color: #007bff;">Unsubscribe</a></p>
            </div>
        </div>
    </body>
    </html>
